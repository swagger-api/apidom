            application/json:
              schema: {}
      callbacks:
        onData:
          '{$request.query.callbackUrl}/data':
            post:
              requestBody:
                description: subscription payload
                content:
                  application/json:
                    schema:
                      type: object
                      properties:
                        userData:
                          type: string
              parameters:
                - name: baz_id
                  in: path
                  required: true
