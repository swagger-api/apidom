openapi: 3.1.0
info: 
  summary: test
paths:
  "/users":
    summary: path item summary
    description: path item description
    get:
      operationId: getUserList
      responses:
        '200':
          description: A JSON array of user names
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        '201':
          description: A response
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/User"
components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        profile:
          "$ref": "#/components/schemas/UserProfile"
    UserProfile:
      type: object
      properties:
        email:
          type: string
          x-nullable: true
